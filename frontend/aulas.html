<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Aulas • Dojo Scheduler</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container" style="padding:2rem 1rem">
    <div class="grid grid-2">
      <section class="card">
        <h2 class="card-title">Nova Aula</h2>
        <form id="formAula" class="form-grid">
          <label class="form-label">Título <input name="titulo" required class="input"/></label>
          <label class="form-label">Instrutor <input name="instrutor" required class="input"/></label>
          <label class="form-label">Descrição <textarea name="descricao" class="input"></textarea></label>
          <label class="form-label">Data & Hora <input name="data_hora" type="datetime-local" required class="input"/></label>
          <label class="form-label">Capacidade <input name="capacidade" type="number" min="1" max="100" value="10" required class="input"/></label>
          <button class="btn btn-primary">Criar Aula</button>
        </form>
      </section>
      <section class="card">
        <h2 class="card-title">Próximas Aulas</h2>
        <ul id="listaAulas" class="list"></ul>
      </section>
    </div>
  </main>
  <script type="module">
    import { mountLayout, api, toast } from './util.js';
    mountLayout("aulas");

    const $ = (q)=>document.querySelector(q);
    const el=(t,c)=>{const e=document.createElement(t); if(c) e.className=c; return e;};

    function itemAula(a){
      const li = el("li","item");
      const left = el("div");
      const when = new Date(a.data_hora).toLocaleString();
      left.innerHTML = `<div class="item-title">${a.titulo} — <span class="badge">${a.instrutor}</span></div>
        <div class="item-sub">${when} • Capacidade ${a.capacidade}${a.descricao ? " • " + a.descricao : ""}</div>`;
      const id = el("span"); id.className="badge"; id.textContent = `#${a.id}`;
      li.append(left,id);
      return li;
    }

    async function loadAulas(){
      const res = await api("/aulas");
      const ul = $("#listaAulas"); ul.innerHTML="";
      if(res.ok){
        res.data.forEach(a=>ul.appendChild(itemAula(a)));
      } else {
        toast("Erro ao carregar aulas");
      }
    }

    $("#formAula").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      payload.capacidade = Number(payload.capacidade);
      payload.data_hora = new Date(payload.data_hora).toISOString();
      const res = await api("/aulas",{method:"POST", body: JSON.stringify(payload)});
      if(!res.ok){ toast(res.data?.detail || "Erro ao criar aula"); return; }
      e.target.reset();
      loadAulas();
    });

    loadAulas();
  </script>
</body>
</html>
