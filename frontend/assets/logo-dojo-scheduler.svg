<svg xmlns="http://www.w3.org/2000/svg" width="240" height="48" viewBox="0 0 480 96" role="img" aria-label="Dojo Scheduler">
  <defs>
    <style>
      .a{fill:#6c5ce7}
      .b{fill:#1a1528}
    </style>
  </defs>
  <!-- Torii gate mark -->
