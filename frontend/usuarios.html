<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Usuários • Dojo Scheduler</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container" style="padding:2rem 1rem">
    <div class="grid grid-2">
      <section class="card">
        <h2 class="card-title">Novo Usuário</h2>
        <form id="formUsuario" class="form-grid">
          <label class="form-label">Nome <input name="nome" required class="input"/></label>
          <label class="form-label">Email <input name="email" type="email" required class="input"/></label>
          <button class="btn btn-primary">Cadastrar</button>
        </form>
      </section>
      <section class="card">
        <h2 class="card-title">Lista de Usuários</h2>
        <ul id="listaUsuarios" class="list"></ul>
      </section>
    </div>
  </main>
  <script type="module">
    import { mountLayout, api, toast } from './util.js';
    mountLayout("usuarios");

    const $ = (q)=>document.querySelector(q);
    const el=(t,c)=>{const e=document.createElement(t); if(c) e.className=c; return e;};

    function itemUsuario(u){
      const li = el("li","item");
      const left = el("div");
      left.innerHTML = `<div class="item-title">${u.nome}</div><div class="item-sub">${u.email}</div>`;
      const id = el("span"); id.className="badge"; id.textContent = `#${u.id}`;
      li.append(left,id);
      return li;
    }

    async function loadUsuarios(){
      const res = await api("/usuarios");
      const ul = $("#listaUsuarios"); ul.innerHTML="";
      if(res.ok){
        res.data.forEach(u=>ul.appendChild(itemUsuario(u)));
      } else {
        toast("Erro ao carregar usuários");
      }
    }

    $("#formUsuario").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      const res = await api("/usuarios",{method:"POST", body: JSON.stringify(payload)});
      if(!res.ok){ toast(res.data?.detail || "Erro ao criar usuário"); return; }
      e.target.reset();
      loadUsuarios();
    });

    loadUsuarios();
  </script>
</body>
</html>
